<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Investimento</title>
 
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/3df33b5774.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h4 class="heading">
              Simulador de Investimento Financeiro
            </h4>
            <form id="formulario">
              <div class="form-group">
                <div class=></div>
                <label for="Tipo de Investimento"></label>
                <select class="form-control" id="tipo">
                  <option value="" selected disabled>Tipo de Investimento</option>
                  <option value="selic">SELIC</option>
                  <option value="ipca">IPCA+</option>
                </select>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="inicial"
                    placeholder="Depósito Inicial"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="mensal"
                    placeholder="Depósito Mensal"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="meses"
                    placeholder="Tempo de Investimento (meses)"
                    min="1"
                    max="180"
                  />
                </div>
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  value="SIMULAR"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
            <div id="loading">
              <img src="img/loading.gif" width="200" alt="" />
            </div>
 
            <div id="resultado" class="pt-4">
              <h5>Resultado</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total investido</span>  
                  <input
                    type="text"
                    class="form-control"
                    id="total-investido"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Rendimento</span>
                  <input
                    type="text"
                    class="form-control"
                    id="rendimento"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Acumulado</span>
                  <input
                    type="text"
                    class="form-control"
                    id="rendimento-total"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-block btn-danger" id="reset">Resetar</button>
              </div>
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 

    <script src="js/app.js"></script>
  </body>
</html>
